---
layout: default
---

<h2><a href="/posts" style="color: black">&larr; All articles</a></h2>

<h2>{{ page.title }}</h2>
<p class="post-date">{{ page.date | date: '%B %d, %Y '}}</p>

<p class="post-tags">
	Tags:
	{% for tag in page.tags %}
		<a href="/tags/{{ tag }}/">{{ tag }}</a>
	{% endfor %}
</p>

	{{ content }}
